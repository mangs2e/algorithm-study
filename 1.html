    <p>이름 : 뚱이 나이 : 13 성별 : 여자 <a href="https://en.wikipedia.org/wiki/Maltese_dog" target="_blank" title="maltese specification">품종 : 말티즈</a> 취미 : 잠자기 <strong>좋아하는 것 : <u>고구마</u></strong> 싫어하는 것 : 엉덩이 만지기</p>
